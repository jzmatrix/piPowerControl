<html>
	<body>
		<center><h1>Server Control</h1></center>
		<table align='center' border='0'>
			<tr>
				<td colspan='3'>
					<center><input type='text' id='statusString' name='statusString' size='60' disabled></center>
				</td>
			</tr>
			<tr>
				<td><center><strong>Server-1</strong></center></td>

			</tr>

			</tr>

			</tr>

				</td>
			</tr>
		</table>
		<script>
			function doButton(a,b)
			{
				var statusString = document.getElementById('statusString')
				statusString.value = b;
				window.location = "/" + a;
			}
		</script>
	</body>
</html>
